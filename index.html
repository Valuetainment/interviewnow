    <script>
      // Global error handler to catch third-party script errors
      window.addEventListener('error', function(event) {
        // Check if error is from gptengineer.js or related to .add()
        if (event.filename && event.filename.includes('gptengineer.js') || 
            (event.message && event.message.includes('Cannot read properties of undefined')) ||
            (event.message && event.message.includes("reading 'add'"))) {
          console.warn('Suppressing third-party error:', event.message);
          event.preventDefault();
          event.stopPropagation();
          event.stopImmediatePropagation();
          return true;
        }
      }, true); // Use capture phase to catch errors early
    </script>
