<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Interview POC</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .button {
      display: inline-block;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      margin-top: 20px;
    }
    .button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Fly.io Interview Transcription POC</h1>
  <p>The test server is running on port 3333.</p>
  
  <a href="http://localhost:3333" class="button">Go to Test Application</a>
  
  <script>
    // Auto-redirect after a short delay
    setTimeout(() => {
      window.location.href = "http://localhost:3333";
    }, 2000);
  </script>
</body>
</html>
